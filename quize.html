# quize.html
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HTML Quiz</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

  <div class="bg-white p-6 rounded-2xl shadow-xl max-w-xl w-full">
    <h1 class="text-2xl font-bold text-blue-600 text-center mb-6">HTML Quiz</h1>
    <form id="quizForm" class="space-y-6"></form>
    <button onclick="submitQuiz()" type="button" class="w-full mt-4 bg-blue-600 text-white py-2 rounded-xl hover:bg-blue-700 transition">
      Submit
    </button>
    <div id="result" class="text-center font-semibold text-green-600 mt-4"></div>
  </div>

  <script src="quize.js"></script>

</body>
</html>
